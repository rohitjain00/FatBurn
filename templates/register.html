{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="Re-password" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="height" placeholder="Height (inches)" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="weight" placeholder="Current Weight" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="age" placeholder="Age" type="number"/>
            </div>
            <div class="form-group">
                <select name = "gender">
                    <option value = "male">Male</option>
                    <option value = "female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
